<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="timeContainer" class="box">
      <div id="timeDisplay">00:00:00</div>
      <div class="btndiv">
        <button id="startBtn" class="timerBtn">Start</button>
        <button id="pauseBtn" class="timerBtn">Pause</button>
        <button id="resetBtn" class="timerBtn">Reset</button>
      </div>
    </div>
    <footer>
      <div class="myname">Made by ❤️</div>
      <div class="name">Varun Gupta</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
